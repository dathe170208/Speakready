        body {

        #recordButton {
            background-color: #f5f5f5;

            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
            font-size: 24px;
            margin: 20px auto;
        }
        #recordButton.recording {
            background-color: red;
            border-color: red;
        }
        #recordButton.recording::before,
        #recordButton.recording::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        #recordButton.recording::after {
            animation-delay: 0.75s;
        }
        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .timer {
            font-size: 24px;
            margin-left: 10px;
        }
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }
        .profile-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 10;
        }
        .dropdown-menu li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            text-align: left;
            white-space: nowrap;
        }
        .dropdown-menu li img {
            width: 20px;
            height: 20px;
        }
        .dropdown-menu li a {
            text-decoration: none;
            color: black;
            flex-grow: 1;
        }
        .dropdown-menu li:hover {
            background-color: #f0f0f0;
        }
        .profile-dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let countdownInterval;

        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
            isRecording = !isRecording;
        }

        function startRecording() {
            const recordButton = document.getElementById('recordButton');
            recordButton.classList.add('recording');

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.start();

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        document.getElementById('audioPlayer').src = audioUrl;
                        convertSpeechToText(audioBlob);
                    };
                });

            startCountdown(5 * 60); // 5 minutes in seconds
        }

        function stopRecording() {
            const recordButton = document.getElementById('recordButton');
            recordButton.classList.remove('recording');

            if (mediaRecorder) {
                mediaRecorder.stop();
            }

            clearInterval(countdownInterval);
        }

        function convertSpeechToText(audioBlob) {
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = () => {
                const base64data = reader.result.split(',')[1];
                const endpoint = 'https://api.speechtotext.com/convert'; // Replace with actual endpoint

                fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_KEY' // Replace with actual API key
                    },
                    body: JSON.stringify({ audio: base64data })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('transcription').textContent = data.transcription;
                })
                .catch(error => {
                    console.error('Error converting speech to text:', error);
                });
            };
        }

        function startCountdown(duration) {
            const timerDisplay = document.getElementById('timer');
            let timeRemaining = duration;

            countdownInterval = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60); 
                const seconds = timeRemaining % 60;

                timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    stopRecording();
                    alert('Time is up!');
                }

                timeRemaining--;
            }, 1000);
        }

        function showPart(part) {
            document.getElementById('part1').style.display = 'none';
            document.getElementById('part2').style.display = 'none';
            document.getElementById('part3').style.display = 'none';
            document.getElementById(part).style.display = 'block';
        }
    </script>
